name: CI
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: |
        sudo apt-get update && sudo apt-get install -y git build-essential zip ccache junit4 libkrb5-dev nasm graphviz python3 python3-dev python3-setuptools qtbase5-dev libkf5coreaddons-dev libkf5i18n-dev libkf5config-dev libkf5windowsystem-dev libkf5kio-dev libqt5x11extras5-dev autoconf libcups2-dev libfontconfig1-dev gperf openjdk-17-jdk doxygen libxslt1-dev xsltproc libxml2-utils libxrandr-dev libx11-dev bison flex libgtk-3-dev libgstreamer-plugins-base1.0-dev ant ant-optional libnss3-dev libavahi-client-dev libxt-dev
        git clone --depth=1 https://github.com/LibreOffice/core lo
        cd lo

        ./autogen.sh \
            --disable-avahi \
            --disable-cairo-canvas \
            --disable-coinmp \
            --disable-cups \
            --disable-cve-tests \
            --disable-dbus \
            --disable-dconf \
            --disable-dependency-tracking \
            --disable-evolution2 \
            --disable-dbgutil \
            --disable-extension-integration \
            --disable-extension-update \
            --disable-firebird-sdbc \
            --disable-gio \
            --disable-gstreamer-0-10 \
            --disable-gstreamer-1-0 \
            --disable-gtk \
            --disable-gtk3 \
            --disable-introspection \
            --disable-kde4 \
            --disable-largefile \
            --disable-lotuswordpro \
            --disable-lpsolve \
            --disable-odk \
            --disable-ooenv \
            --disable-pch \
            --disable-postgresql-sdbc \
            --disable-python \
            --disable-randr \
            --disable-report-builder \
            --disable-scripting-beanshell \
            --disable-scripting-javascript \
            --disable-sdremote \
            --disable-sdremote-bluetooth \
            --enable-mergelibs \
            --with-galleries="no" \
            --with-system-curl \
            --with-system-expat \
            --with-system-libxml \
            --with-system-nss \
            --with-system-openssl \
            --with-theme="no" \
            --without-export-validation \
            --without-fonts \
            --without-helppack-integration \
            --without-java \
            --without-junit \
            --without-krb5 \
            --without-myspell-dicts \
            --without-system-dicts

        find .
